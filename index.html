<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1 class="sr-only">QR Card Component</h1>
    <div class="image-conteiner"><img src="/images/image-qr-code.png" alt="QR code to frontendmentor.io" class="qr-code"></div>
    <p class="title">Improve your front-end</p><p class="title-two">skills by building projects</p>
    <p class="description">Scan the QR code to visit Frontend<br>Mentor and take your coding skills to<br>the next level</p>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/BarteQS">Bartosz Utratny</a>.</p>
  </footer>
</body>
</html>
